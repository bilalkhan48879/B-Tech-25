<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
  /* styles.css */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        h1 {
            text-align: center;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            border-radius: 10px;
            color: #fff;
            padding: 15px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            font-family: inherit;
            box-shadow: 0px 5px 15px rgba(255, 138, 0, 0.5);
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #96c93d, #00b09b);
        }

        .cv-result {
            margin-top: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cv-section {
            margin-bottom: 20px;
        }

        .cv-section h2 {
            border-bottom: 2px solid #ff5e62;
            padding-bottom: 5px;
            margin-bottom: 10px;
            color: #333;
        }

        .cv-picture {
            text-align: center;
            margin-bottom: 20px;
        }

        .cv-picture img {
            max-width: 150px;
            border-radius: 50%;
            border: 5px solid #ff5e62;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
</style>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

<body>
    <div class="container">
        <h1>Bilal Khan Smart CV.ai</h1>
        <form id="cv-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name " required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Personal Email ID " required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" placeholder="Your Personal Phone Number " required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Your Current Address" required>

            <label for="summary">Summary:</label>
            <textarea id="summary" name="summary" placeholder="Write Something About Yourself |If you leave field empty, the label will automatically disappear|" required></textarea>

            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" placeholder="Your Work Experience Years |If you leave field empty, the label will automatically disappear|" required></textarea>
            <textarea id="experience-2" name="experience_2" placeholder="Your Work Experience Years |If you leave field empty, the label will automatically disappear|" required></textarea>
            <textarea id="experience-3" name="experience_3" placeholder="Your Work Experience Years |If you leave field empty, the label will automatically disappear|" required></textarea>

            <label for="education">Education:</label>
            <textarea id="education" name="education" placeholder="Your Education UnderMatric,Matric,Intermediate etc.|If you leave field empty, the label will automatically disappear| " required></textarea>
            <textarea id="education-2" name="education_2" placeholder="Your Education UnderMatric,Matric,Intermediate etc. |If you leave field empty, the label will automatically disappear| " required></textarea>
            <textarea id="education-3" name="education_3" placeholder="Your Education UnderMatric,Matric,Intermediate etc. |If you leave field empty, the label will automatically disappear| " required></textarea>
            <textarea id="education-4" name="education_4" placeholder="Your Education UnderMatric,Matric,Intermediate etc. |If you leave field empty, the label will automatically disappear| " required></textarea>
            <textarea id="education-5" name="education_5" placeholder="Your Education UnderMatric,Matric,Intermediate etc. |If you leave field empty, the label will automatically disappear| " required></textarea>

            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" placeholder="Your Skill |If you leave field empty, the label will automatically disappear| " required></textarea>
            <textarea id="skills-2" name="skills_2" placeholder="Your Skill |If you leave field empty, the label will automatically disappear| " required></textarea>
            <textarea id="skills-3" name="skills_3" placeholder="Your Skill |If you leave field empty, the label will automatically disappear| " required></textarea>
            <textarea id="skills-4" name="skills_4" placeholder="Your Skill |If you leave field empty, the label will automatically disappear| " required></textarea>
            <textarea id="skills-5" name="skills_5" placeholder="Your Skill |If you leave field empty, the label will automatically disappear| " required></textarea>

            <label for="picture">Picture:</label>
            <input type="file" id="picture" name="picture" accept="image/*" required>

            <button type="button" onclick="generateCV()">Generate CV</button>
        </form>
        <div id="cv-result" class="cv-result"></div>
          <button id="save-html" style="display:none;" onclick="saveHTML()">Save as HTML</button>
        <button id="save-pdf" style="display:none;" onclick="savePDF()">Save as PDF</button>
        <button id="save-image" style="display:none;" onclick="saveImage()">Save as Image</button>
    </div>
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

<script>
function generateCV() {
    // Capture form data
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    const address = document.getElementById('address').value;
    const summary = document.getElementById('summary').value;
    const experience = document.getElementById('experience').value;
    const experience_2 = document.getElementById('experience-2').value;
    const experience_3 = document.getElementById('experience-3').value;
    const education = document.getElementById('education').value;
    const education_2 = document.getElementById('education-2').value;
    const education_3 = document.getElementById('education-3').value;
    const education_4 = document.getElementById('education-4').value;
    const education_5 = document.getElementById('education-5').value;
    const skills = document.getElementById('skills').value;
    const skills_2 = document.getElementById('skills-2').value;
    const skills_3 = document.getElementById('skills-3').value;
    const skills_4 = document.getElementById('skills-4').value;
    const skills_5 = document.getElementById('skills-5').value;
    const picture = document.getElementById('picture').files[0];

    // Generate CV HTML
    const reader = new FileReader();
    reader.onload = function (e) {
        const pictureUrl = e.target.result;

        // Build HTML conditionally based on non-empty fields
        const cvHtml = `
            <div class="cv-picture">
                <img src="${pictureUrl}" alt="Profile Picture">
            </div>
            <div class="cv-section">
                ${name ? `<p><strong>Name:</strong> ${name}</p>` : ''}
                ${email ? `<p><strong>Email:</strong> ${email}</p>` : ''}
                ${phone ? `<p><strong>Phone:</strong> ${phone}</p>` : ''}
                ${address ? `<p><strong>Address:</strong> ${address}</p>` : ''}
            </div>
            <div class="cv-section">
                ${summary ? `<h2>Summary</h2><p>${summary}</p>` : ''}
            </div>
            <div class="cv-section">
                ${experience || experience_2 || experience_3 ? '<h2>Experience</h2>' : ''}
                ${experience ? `<p>${experience}</p>` : ''}
                ${experience_2 ? `<p>${experience_2}</p>` : ''}
                ${experience_3 ? `<p>${experience_3}</p>` : ''}
            </div>
            <div class="cv-section">
                ${education || education_2 || education_3 || education_4 || education_5 ? '<h2>Education</h2>' : ''}
                ${education ? `<p>${education}</p>` : ''}
                ${education_2 ? `<p>${education_2}</p>` : ''}
                ${education_3 ? `<p>${education_3}</p>` : ''}
                ${education_4 ? `<p>${education_4}</p>` : ''}
                ${education_5 ? `<p>${education_5}</p>` : ''}
            </div>
            <div class="cv-section">
                ${skills || skills_2 || skills_3 || skills_4 || skills_5 ? '<h2>Skills</h2>' : ''}
                ${skills ? `<p>${skills}</p>` : ''}
                ${skills_2 ? `<p>${skills_2}</p>` : ''}
                ${skills_3 ? `<p>${skills_3}</p>` : ''}
                ${skills_4 ? `<p>${skills_4}</p>` : ''}
                ${skills_5 ? `<p>${skills_5}</p>` : ''}
            </div>
        `;

        // Display generated CV
        document.getElementById('cv-result').innerHTML = cvHtml;
        document.getElementById('save-pdf').style.display = 'block';
         document.getElementById('save-html').style.display = 'block';
          document.getElementById('save-image').style.display = 'block';
    };

    if (picture) {
        reader.readAsDataURL(picture);
    } else {
        alert('Please upload a picture');
    }
}

     async function savePDF() {
    const cvResult = document.getElementById('cv-result');
    if (!cvResult) {
        console.error('Element with id "cv-result" not found.');
        return;
    }

    // Capture the content as an image
    html2canvas(cvResult).then(canvas => {
        const imgData = canvas.toDataURL('image/png');

        // Create a new jsPDF instance
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('p', 'mm', 'a4');
        
        // Add image to PDF
        const imgWidth = 190; // PDF width minus margins
        const pageHeight = pdf.internal.pageSize.height;
        const imgHeight = canvas.height * imgWidth / canvas.width;
        let heightLeft = imgHeight;

        let position = 0;

        pdf.addImage(imgData, 'PNG', 10, position, imgWidth, imgHeight);
        heightLeft -= pageHeight;

        while (heightLeft >= 0) {
            position = heightLeft - imgHeight;
            pdf.addPage();
            pdf.addImage(imgData, 'PNG', 10, position, imgWidth, imgHeight);
            heightLeft -= pageHeight;
        }

        // Save the PDF
        pdf.save('CV.pdf');
    }).catch(error => {
        console.error('Error generating PDF:', error);
    });
}

    function saveHTML() {
            const cvContent = document.getElementById('cv-result').innerHTML;
            const htmlContent = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>My CV</title>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            padding: 20px;
                            background-color: #f4f4f4;
                        }
                        .cv-section {
                            margin-bottom: 20px;
                        }
                        .cv-section h2 {
                            border-bottom: 1px solid #ddd;
                            padding-bottom: 5px;
                            margin-bottom: 10px;
                        }
                        .cv-picture {
                            text-align: center;
                            margin-bottom: 20px;
                        }
                        .cv-picture img {
                            max-width: 150px;
                            border-radius: 50%;
                        }
                    </style>
                </head>
                <body>
                    ${cvContent}
                </body>
                </html>
            `;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'CV.html';
            link.click();
        }

 function saveImage() {
    const cvResult = document.getElementById('cv-result');
    if (!cvResult) {
        console.error('Element with id "cv-result" not found.');
        return;
    }

    html2canvas(cvResult).then(canvas => {
        if (!canvas) {
            console.error('Failed to create canvas.');
            return;
        }

        const imgData = canvas.toDataURL('image/png');
        if (!imgData) {
            console.error('Failed to get image data from canvas.');
            return;
        }

        const link = document.createElement('a');
        link.href = imgData;
        link.download = 'CV.png';
        document.body.appendChild(link); // Append link to body
        link.click();
        document.body.removeChild(link); // Remove link from body
    }).catch(error => {
        console.error('Error generating image:', error);
    });
}
