<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaz Alert Clock</title>
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="site.webmanifest">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
  <style>

  body {
    background-image: url("Kaaba.jpg");
    background-repeat: no-repeat;
    background-size: cover; /* Ensures the image covers the entire viewport */
    background-position: center; /* Centers the image */
    background-attachment: fixed; /* Keeps the image fixed while scrolling */
    font-family: 'Arial', sans-serif;
}


        .main {
            background: url("Mosque_Pillers.jpg");
            background-repeat: no-repeat;
            background-size: cover; /* Ensures the image covers the entire viewport */
            background-position: center; /* Centers the image */
            background-attachment: fixed; /* Keeps the image fixed while scrolling */
            border-radius: 1em;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        h1 {
            font-size: 50px;
            font-weight: 100;
            margin-top: 5px;
            border-radius: 10px;
            background-color: aquamarine;
            color: #6e7f92f6;
            text-align: center;
        }
        .clock {
            padding-top: 5px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
            backdrop-filter: blur(40px);
            color: #6e7f92f6;
            z-index: 10;
        }
        .clock span {
            font-size: 80px;
            width: 110px;
            display: inline-block;
            text-align: center;
            position: relative;
        }
        .clock span::after {
            font-size: 16px;
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
        }
        #hrs::after {
            content: "HOURS";
            color: #0f0;
            font-weight: 600;
            margin-bottom: -10px;
        }
        #min::after {
            content: "MINS";
            color: #0ff;
            font-weight: 600;
            margin-bottom: -10px;
        }
        #sec::after {
            content: "SEC";
            color: #ff0;
            font-weight: 600;
            margin-bottom: -10px;
        }
        .Twin {
            display: flexbox;
            margin-left: 10px;
            padding-left: 15px;
            padding-right: 15px;
            width: 700px;
            height: 200px;
        }
        .Timer {
            background-color: rgb(0, 153, 255);
            display: flexbox;
            border-radius: 1em;
        }
        .Namaz_sh {
            background: url("Mosque_SL.jpg");
            background-repeat: no-repeat;
            background-size: cover; /* Ensures the image covers the entire viewport */
            background-position: center; /* Centers the image */
            background-attachment: fixed; /* Keeps the image fixed while scrolling */
            border-radius: 1em;
            display: flexbox;
            align-items: center;
            justify-content: center;
            position: relative;
            text-align: center;
            backdrop-filter: blur(40px);
            color: #6e7f92f6;
            z-index: 10;
            margin-top: 20px;
        }
        label {
            display: inline-block;
            padding: 12px 28px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #ff8a00;
            border: 2px solid #ff8a00;
            box-shadow: 0px 5px 15px rgba(255, 138, 0, 0.5);
            transition: all 0.3s ease-in-out;
            margin-top: 12px;
            cursor: pointer;
        }
        label:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 20px rgba(255, 138, 0, 0.8);
            background-color: #ffca28;
            border: 2px solid #ffca28;
        }
        .btn_set {
            display: inline-block;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            background-color: #9C27B0;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #9C27B0;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .btn_set:hover {
            color: #9C27B0;
            background-color: #fff;
            box-shadow: 0px 0px 10px #9C27B0, 0px 0px 40px #9C27B0;
        }

        .btn_R_Set {
            display: inline-block;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            background-color: orange;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #9C27B0;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .btn_R_Set:hover {
            color: #9C27B0;
            background-color: orange;
            box-shadow: 0px 0px 10px #9C27B0, 0px 0px 40px #9C27B0;
        }

        .N_Span {
            display: inline-block;
            padding: 12px 28px;
            border-radius: 2px;
            font-weight: bold;
            text-decoration: none;
            color: #eb0909;
            background-color: transparent;
            transition: all 0.3s ease-in-out;
            cursor: vertical-text;
            font-size: 50px;
            text-align: center;
            position: relative;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            align-items: center;
            justify-content: center;
            display: flex;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover, .close:focus {
            color: black;
            cursor: pointer;
        }
        .time-input {
            width: 60px;
            font-size: 2rem;
            text-align: center;
            margin: 10px;
        }
        .am-pm-group {
            margin-top: 10px;
        }
        .am-pm-group label {
            font-size: 1.2rem;
            color: #333;
        }
        .modal button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
            background-color: #9C27B0;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #9C27B0;
            transition: all 0.3s ease-in-out;
        }
        .modal button:hover {
            background-color: #ff4081;
            box-shadow: 0px 0px 15px #ff4081;
        }


              /*My modal 2*/ 

  /* Modal styles */
        .modal_2 {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            align-items: center;
            justify-content: center;
            display: flex;
        }
        .modal-content_2 {
            background-color: #fefefe;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        .close_2 {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close_2:hover, .close_2:focus {
            color: black;
            cursor: pointer;
        }
              
</style>
</head>
<body>
    <div class="main">
        <div class="Timer">
            <h1>Namaz Clock</h1>
            <div class="Twin">
                <div class="clock">
                    <span id="hrs">00</span>
                    <span>:</span>
                    <span id="min">00</span>
                    <span>:</span>
                    <span id="sec">00</span>
                </div>
            </div>               
        </div>    
    </div>
    
    <div class="Namaz_sh">
        <label>FAJAR</label>
        <h3 id="F_H" class="N_Span">00</h3>
        <h3 id="F_M" class="N_Span">00</h3>
        <button class="btn_set" onclick="openModal('F_H', 'F_M')">Set Alarm</button>
        <button class="btn_R_Set" onclick="R_Set();">Reset Alarm</button>
        <br>
        <label>DHUHR</label>
        <h3 id="D_H" class="N_Span">00</h3>
        <h3 id="D_M" class="N_Span">00</h3>
        <button class="btn_set" onclick="openModal('D_H', 'D_M')">Set Alarm</button>
        <button class="btn_R_Set" onclick="R_Set();">Reset Alarm</button>
        <br>
        <label>ASR</label>
        <h3 id="A_H" class="N_Span">00</h3>
        <h3 id="A_M" class="N_Span">00</h3>
        <button class="btn_set" onclick="openModal('A_H', 'A_M')">Set Alarm</button>
        <button class="btn_R_Set" onclick="R_Set();">Reset Alarm</button>
        <br>
        <label>MAGHRIB</label>
        <h3 id="M_H" class="N_Span">00</h3>
        <h3 id="M_M" class="N_Span">00</h3>
        <button class="btn_set" onclick="openModal('M_H', 'M_M')">Set Alarm</button>
        <button class="btn_R_Set" onclick="R_Set();">Reset Alarm</button>
        <br>
        <label>ISHA</label>
        <h3 id="I_H" class="N_Span">00</h3>
        <h3 id="I_M" class="N_Span">00</h3>
        <button class="btn_set" onclick="openModal('I_H', 'I_M')">Set Alarm</button>
        <button class="btn_R_Set" onclick="R_Set();">Reset Alarm</button>
    </div>
    
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Set Alarm Time</h2>
            <input type="number" id="modal-hours" class="time-input" min="1" max="12" placeholder="HH">
            <input type="number" id="modal-minutes" class="time-input" min="0" max="59" placeholder="MM">
            <div class="am-pm-group">
                <label><input type="radio" name="ampm" value="AM" checked> AM</label>
                <label><input type="radio" name="ampm" value="PM"> PM</label>
            </div>
            <button onclick="setAlarmTime()">Set Time</button>
        </div>
    </div>

   <!-- The Alert Modal-->
<div id="myModal_2" class="modal_2">
        <div class="modal-content_2">
            <span class="close2">X</span>
            <h2>Alarm Ringing......</h2>
            <h1 id="Display_Alert"></h1>
            
        </div>
    </div>



      <audio id="alarmAudio" src="Azaan_Alarm.mp3" preload="auto"></audio>

<script type="text/javascript">
 const alarmAudio = document.getElementById('alarmAudio');

function playAlarm() {
    alarmAudio.play();
}

// Clock function
let alarmTriggered = false; // Variable to track whether the alarm has been triggered

function updateClock() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');

    document.getElementById('hrs').textContent = hours;
    document.getElementById('min').textContent = minutes;
    document.getElementById('sec').textContent = seconds;

    // Check alarm for each prayer time
    checkAlarm('F_H', 'F_M', hours, minutes);
    checkAlarm('D_H', 'D_M', hours, minutes);
    checkAlarm('A_H', 'A_M', hours, minutes);
    checkAlarm('M_H', 'M_M', hours, minutes);
    checkAlarm('I_H', 'I_M', hours, minutes);
}

// Initialize clock
setInterval(updateClock, 1000);

// Modal control
let currentHourElement = null;
let currentMinuteElement = null;

function openModal(hourId, minuteId) {
    currentHourElement = document.getElementById(hourId);
    currentMinuteElement = document.getElementById(minuteId);
    document.getElementById('myModal').style.display = "flex";
}

function closeModal() {
    document.getElementById('myModal').style.display = "none";
}

function setAlarmTime() {
    const hours = document.getElementById('modal-hours').value.padStart(2, '0');
    const minutes = document.getElementById('modal-minutes').value.padStart(2, '0');
    const ampm = document.querySelector('input[name="ampm"]:checked').value;

    let finalHours;

    if (ampm === 'PM') {
        finalHours = hours !== '12' ? hours : '12';
    } else {
        finalHours = hours === '12' ? '12' : hours;
    }

    currentHourElement.textContent = finalHours;
    currentMinuteElement.textContent = minutes;

    alarmTriggered = false; // Reset the alarm triggered flag when the time is changed

    closeModal();
}

// Close modal when clicking the close button or outside of the modal
document.querySelector('.close').onclick = closeModal;
window.onclick = function(event) {
    if (event.target == document.getElementById('myModal')) {
        closeModal();
    } else if (event.target == document.getElementById('myModal_2')) {
        closeModal_2();
    }
}

// Check alarm time
function checkAlarm(hourElementId, minuteElementId, currentHour, currentMinute) {
    const alarmHour = document.getElementById(hourElementId).textContent;
    const alarmMinute = document.getElementById(minuteElementId).textContent;

    if (alarmHour === currentHour && alarmMinute === currentMinute) {
        if (!alarmTriggered) {
            playAlarm();
            openModal_2(currentHour, currentMinute); // Call to openModal_2 with current time
            alarmTriggered = true; // Set the flag to prevent repeated playing
        }
    } else {
        alarmTriggered = false; // Reset the flag when the current time doesn't match the alarm time
    }
}

// Function to open the second modal (for alert)
function openModal_2(currentHour, currentMinute) {
    document.getElementById('Display_Alert').innerHTML = `You Set The Alarm For ${currentHour}:${currentMinute} For Prayer`;
    document.getElementById('myModal_2').style.display = "flex";
}

function closeModal_2() {
    document.getElementById('myModal_2').style.display = "none";
}

// Reset all alarms
function R_Set() {
    const times = ['F_H', 'F_M', 'D_H', 'D_M', 'A_H', 'A_M', 'M_H', 'M_M', 'I_H', 'I_M'];
    times.forEach(id => {
        document.getElementById(id).innerHTML = "00";
    });
}

</script>

</body>
</html>
